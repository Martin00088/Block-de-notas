<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Block de notas</title>
    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- Navegacion -->
   
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Block de notas</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
        <!-- Tareas -->
          <div class="card">
            <div class="card-body">
              <!-- Formulario de tarea -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Agregar titulo de tarea" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control"placeholder="Agregar descripcion"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="logica.js"></script>
  </body>
</html>
